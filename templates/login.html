<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Link to Bootswatch theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles-login.css') }}">
    <title>User Login</title>
</head>
<body>
    <div id="header-container"></div>
    <main>
        <section class="user">
            <div class="user_options-container">
                <div class="user_options-text">
                    <div class="user_options-unregistered">
                        <h2 class="user_unregistered-title">Don't have an account?</h2>
                        <p class="user_unregistered-text">Sign up now to get started!</p>
                        <button class="user_unregistered-signup btn btn-info" id="signup-button">Sign up</button>
                    </div>

                    <div class="user_options-registered">
                        <h2 class="user_registered-title">Have an account?</h2>
                        <p class="user_registered-text">Click here to sign in</p>
                        <button class="user_registered-login btn btn-info" id="login-button">Login</button>
                    </div>
                </div>
              
                <div class="user_options-forms" id="user_options-forms">
                    <div class="user_forms-login">
                        <h2 class="forms_title">Login</h2>
                        <form class="forms_form">
                            <fieldset class="forms_fieldset">
                                <div class="forms_field mb-3">
                                    <input type="email" placeholder="Email" class="forms_field-input form-control" required autofocus />
                                </div>
                                <div class="forms_field mb-3">
                                    <input type="password" placeholder="Password" class="forms_field-input form-control" required />
                                </div>
                            </fieldset>
                            <div class="forms_buttons">
                                <button type="button" class="forms_buttons-forgot btn btn-link">Forgot password?</button>
                                <input type="submit" value="Log In" class="forms_buttons-action btn btn-primary">
                            </div>
                        </form>
                    </div>
                    <div class="user_forms-signup">
                        <h2 class="forms_title">Sign Up</h2>
                        <form class="forms_form">
                            <fieldset class="forms_fieldset">
                                <div class="forms_field mb-3">
                                    <input type="text" placeholder="Full Name" class="forms_field-input form-control" required />
                                </div>
                                <div class="forms_field mb-3">
                                    <input type="email" placeholder="Email" class="forms_field-input form-control" required />
                                </div>
                                <div class="forms_field mb-3">
                                    <input type="password" placeholder="Password" class="forms_field-input form-control" required />
                                </div>
                            </fieldset>
                            <div class="forms_buttons">
                                <input type="submit" value="Sign up" class="forms_buttons-action btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer Container -->
        <div id="footer-container"></div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-oBEMQoB7CB/Rgv2iWzl8HxjJ2/rbJ3Odz9yRO/nQAGJvsbsrBvFfYzKfe+bM2zEx" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='header.js') }}"></script>
    <script src="{{ url_for('static', filename='footer.js') }}"></script>
</body>
</html>
